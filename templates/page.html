<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ site_title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Page specific styles */
        .page-section {
            background-color: var(--surface);
            border-radius: 8px;
            box-shadow: var(--elevation-1);
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        
        .page-content {
            line-height: 1.8;
        }
        
        .page-content p {
            margin-bottom: 20px;
        }
        
        .page-content h1, .page-content h2 {
            margin: 40px 0 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .page-content h1 {
            font-size: 2rem;
        }
        
        .page-content h2 {
            font-size: 1.8rem;
        }
        
        .page-content h1::after, .page-content h2::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 3px;
            background-color: var(--primary-color);
            bottom: 0;
            left: 0;
        }
        
        .page-content ul {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .page-content li {
            margin-bottom: 10px;
        }
        
        .page-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .page-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .page-content a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">{{ site_title }}</h1>
            <p class="site-description">{{ site_description }}</p>
            <button class="mobile-nav-toggle" aria-label="Toggle navigation menu">
                <span class="material-icons">menu</span>
            </button>
            <button class="mobile-nav-close" aria-label="Close navigation menu">
                <span class="material-icons">close</span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" {% if page_title == 'About Me' %}class="active"{% endif %}>About</a></li>
                    <li><a href="posts.html">All Posts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="page-section">
                <div class="page-content">
                    {{ content }}
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ current_year }} {{ site_title }}. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><span class="material-icons">twitter</span></a>
                <a href="https://github.com/baijum" target="_blank" aria-label="GitHub"><span class="material-icons">code</span></a>
                <a href="https://linkedin.com/in/baijum" target="_blank" aria-label="LinkedIn"><span class="material-icons">linkedin</span></a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
